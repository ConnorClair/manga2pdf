<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #progress-container {
            width: 80%;
            margin: 20px auto;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Folder to PDF Converter</h1>
    <p>Select a folder to convert its contents into a PDF.</p>
    <input type="file" id="folderInput" webkitdirectory directory multiple>
    <button id="convertButton">Convert to PDF</button>
    
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="status"></p>

    <script>
        const convertButton = document.getElementById('convertButton');
        const folderInput = document.getElementById('folderInput');
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status');

        convertButton.addEventListener('click', async () => {
            if (!folderInput.files.length) {
                alert('Please select a folder first.');
                return;
            }

            const files = Array.from(folderInput.files);
            const images = files.filter(file => ['image/jpeg', 'image/png'].includes(file.type));

            if (images.length === 0) {
                alert('No valid images found in the selected folder.');
                return;
            }

            statusText.textContent = 'Converting images to PDF...';

            const pdfDoc = new PDFDocument({ autoFirstPage: false });
            const stream = pdfDoc.pipe(blobStream());

            let completed = 0;

            for (const image of images) {
                const img = await loadImage(image);
                pdfDoc.addPage({ size: [img.width, img.height] });
                pdfDoc.image(img.src, 0, 0, { width: img.width, height: img.height });

                completed++;
                const progress = Math.round((completed / images.length) * 100);
                progressBar.style.width = `${progress}%`;
            }

            pdfDoc.end();

            stream.on('finish', () => {
                const blob = stream.toBlob('application/pdf');
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'output.pdf';
                a.click();
                statusText.textContent = 'PDF created successfully!';
            });
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const img = new Image();
                    img.onload = () => resolve({ src: reader.result, width: img.width, height: img.height });
                    img.onerror = reject;
                    img.src = reader.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfkit/0.12.3/pdfkit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blob-stream/0.1.3/blob-stream.min.js"></script>
</body>
</html>
